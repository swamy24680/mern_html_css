<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Form Validation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            
            margin: auto;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #000000;
        }
        input{
            width:100%;

        }
        input[type = radio] {
        
        width:5%;
        }
        input[type = checkbox] {
        
        width:50px;
        }
        h1{
            align-items: center;
            text-align: center;
            color: blue;
        }
        .login-link {
            text-align: right;
            margin-top: 10px;
        }
        input[type="submit"] {
            background-color: #f0f0f0;
            width:100px;
            margin-top: 50px;
            align-items: center;
            border-radius: 2px;
            text-align: center;
            margin-bottom: 50px;
            margin-left:  700px; 
            margin-right:  200px;
            color: #000000;
            border: 1px solid black;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        hr{
            border: 2px thick black;

        }


    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="myForm" onsubmit="return validateForm()">
        <table>
            <tr>
                <th>First Name:</th>
                <td><input type="text" id="firstName" name="firstName"></td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td><input type="text" id="lastName" name="lastName"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <th>Re-enter Password:</th>
                <td><input type="password" id="rePassword" name="rePassword"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="number" id="age" name="age"></td>
            </tr>
            <tr>
                <th>Phone Number:</th>
                <td><input type="tel" id="phoneNumber" name="phoneNumber"></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <th>State:</th>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <th>Country:</th>
                <td> <select>  
                    <option value="choose">Choose your country</option>  
                    <option value="Female">India</option>  
                    <option value="Others">USA</option>  
                    <option value="Female">UAE</option>  
                    <option value="Others">Australia</option>  
                </select>  </td>
            </tr>
            <tr>
                <th>Languages Known:</th>
                <td>
                    <input type="checkbox" id="english" name="languages" value="english"> <label for="english">English</label>
                    <input type="checkbox" id="spanish" name="languages" value="Kannada"> <label for="Kannada">Kannada</label>
                    <input type="checkbox" id="french" name="languages" value="Hindu"> <label for="Hindu">Hindu</label>
                    <input type="checkbox" id="french" name="languages" value="Telugu"> <label for="french">Telugu</label>
                  </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">Hereby I declare all the given details are true</label>
                    <br><hr>
                    <div class="login-link">
                        <label for="english">Log in to <a href="">Ethnus</a> website</label>
                    </div>
                   
                </td>
            </tr>
         
        </table>
       <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var rePassword = document.getElementById("rePassword").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var age = document.getElementById("age").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var address = document.getElementById("address").value;
            var state = document.getElementById("state").value;
            var country = document.getElementById("country").value;
            var languages = document.querySelectorAll('input[name="languages"]:checked');

            if (firstName === "" || lastName === "" || email === "" || password === "" || rePassword === "" ||
                gender === null || age === "" || phoneNumber === "" || address === "" || state === "" ||
                country === null || languages.length === 0) {
                alert("All fields must be filled out");
                return false;
            }

            if (password !== rePassword) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
